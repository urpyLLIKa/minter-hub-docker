name: Docker Image CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main,master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag urpyllika/minter-hub:$(date +%s)
    - name: Build the Docker image
      run: docker push urpyllika/minter-hub:$(date +%s)      
